<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="letter-l.png" type="image/x-icon">
</head>
<body>

    <h1>Tic Tac Toe</h1>

    <button type="button" class="start-button">New Game</button>

    <p class="display"></p>

    <div class="grid">
        <div class="cell cell1"></div>
        <div class="cell cell2"></div>
        <div class="cell cell3"></div>
        <div class="cell cell4"></div>
        <div class="cell cell5"></div>
        <div class="cell cell6"></div>
        <div class="cell cell7"></div>
        <div class="cell cell8"></div>
        <div class="cell cell9"></div>
    </div>

    <footer>
        <p>Developed by <a href="https://leandecks.github.io/">Leandecks</a> - <a href="https://github.com/Leandecks/tic-tac-toe.git">Source Code</a></p>
    </footer>

    <script src="function.js"></script>
</body>
</html>
